<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Red Trick</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #touch-zone { flex: 1; margin: 20px; border: 2px dashed #ff003c; border-radius: 15px; position: relative; display: flex; align-items: center; justify-content: center; }
        #aim-pointer { width: 12px; height: 12px; background: #00f2ff; border-radius: 50%; position: absolute; box-shadow: 0 0 15px #00f2ff; left: 50%; }
        .btn-red { width: 80%; margin: 20px auto; padding: 15px; background: transparent; border: 1px solid #ff003c; color: #ff003c; border-radius: 10px; font-weight: bold; text-align: center; }
        .active { background: #ff003c; color: white; box-shadow: 0 0 20px #ff003c; }
    </style>
</head>
<body>

    <div id="touch-zone">
        <div id="aim-pointer"></div>
        <p style="color: #222;">√ÅREA DE TESTE RED TRICK</p>
    </div>

    <div id="btn-red" class="btn-red">RED TRICK: DESATIVADO</div>

    <script type="module">
        import { bindInput } from './enginebundle.js';
        
        const btn = document.getElementById('btn-red');
        const zone = document.getElementById('touch-zone');
        let active = false;

        btn.onclick = () => {
            active = !active;
            btn.classList.toggle('active');
            btn.innerText = active ? "RED TRICK: ATIVO" : "RED TRICK: DESATIVADO";
            if(active) bindInput(zone);
        };

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js');
        }
    </script>
</body>
</html>
