<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Elite - Red Trick</title>
    <style>
        /* AQUI VOLTA O SEU VISUAL ORIGINAL */
        :root {
            --primary: #ff003c;
            --secondary: #00f2ff;
            --bg: #050505;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #1a1a1a;
            box-shadow: 0 2px 10px rgba(255, 0, 60, 0.2);
        }

        .card {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid #333;
            margin: 15px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Área de Toque Invisível mas Funcional */
        #touch-zone {
            flex: 1;
            margin: 15px;
            border: 1px solid #222;
            border-radius: 20px;
            position: relative;
            background: radial-gradient(circle, rgba(255, 0, 60, 0.05) 0%, transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #aim-pointer {
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 12px var(--secondary);
            pointer-events: none;
        }

        .btn-red {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            cursor: pointer;
            width: 100%;
        }

        .btn-red.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px var(--primary);
        }

        .status-text {
            font-size: 10px;
            color: #444;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h2 style="color: var(--primary); margin: 0; font-size: 18px;">ELITE PANEL V3</h2>
    </header>

    <div id="touch-zone">
        <div id="aim-pointer"></div>
        <p style="color: #222; font-size: 12px;">ÁREA DE SENSIBILIDADE BÉZIER</p>
    </div>

    <div class="card">
        <button id="btn-red" class="btn-red" onclick="toggleRed()">ATIVAR RED TRICK</button>
        <div id="status-sw" class="status-text">ENGINE STANDBY</div>
    </div>

    <script type="module">
        import { bindInput } from './enginebundle.js';
        
        const btn = document.getElementById('btn-red');
        const zone = document.getElementById('touch-zone');
        let active = false;

        window.toggleRed = function() {
            active = !active;
            btn.classList.toggle('active');
            btn.innerText = active ? "RED TRICK: LIGADO" : "ATIVAR RED TRICK";
            
            if(active) {
                bindInput(zone);
                document.getElementById('status-sw').innerText = "ENGINE ACTIVE (0.25 ALPHA)";
                document.getElementById('status-sw').style.color = "var(--secondary)";
            } else {
                // Para desativar, o ideal é recarregar ou tratar no bundle
                location.reload(); 
            }
        };

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js');
        }
    </script>
</body>
</html>
