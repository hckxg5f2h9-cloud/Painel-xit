<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RGB DARK PANEL | FF INSPIRED</title>
    <style>
        :root {
            --bg-dark: #050505;
            --neon-red: #ff003c;
            --neon-purple: #9d00ff;
            --neon-blue: #00f2ff;
            --rgb-gradient: linear-gradient(45deg, #ff003c, #9d00ff, #00f2ff, #00ff40);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* AnimaÃ§Ã£o de Fundo RGB */
        .bg-lines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(157, 0, 255, 0.05));
            pointer-events: none;
            z-index: -1;
        }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: transform 0.5s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .login-card {
            background: rgba(10, 10, 10, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logo-neon {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            background: var(--rgb-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(157, 0, 255, 0.8));
            animation: pulse 2s infinite;
        }

        .input-group {
            margin: 20px 0;
            position: relative;
        }

        input {
            background: #111;
            border: 2px solid transparent;
            border-bottom: 2px solid var(--neon-blue);
            padding: 12px;
            width: 250px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .btn-login {
            background: var(--rgb-gradient);
            background-size: 300% 300%;
            border: none;
            padding: 15px 50px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.5);
            animation: gradientMove 3s infinite alternate;
        }

        /* --- PAINEL PRINCIPAL (Oculto Inicialmente) --- */
        #main-panel {
            display: none;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid var(--neon-red);
            margin-bottom: 30px;
        }

        .status-online {
            color: #00ff40;
            text-shadow: 0 0 10px #00ff40;
            font-weight: bold;
        }

        .grid-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card-option {
            background: #111;
            border-left: 5px solid var(--neon-red);
            padding: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .card-option:hover {
            transform: scale(1.02);
            background: #1a1a1a;
        }

        /* Sliders Customizados */
        input[type=range] {
            width: 100%;
            accent-color: var(--neon-red);
        }

        /* ANIMAÃ‡Ã•ES */
        @keyframes pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.3); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .glitch-effect {
            animation: glitch 0.2s linear;
        }

        @keyframes glitch {
            0% { transform: translate(2px, 2px); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

    </style>
</head>
<body>

    <div class="bg-lines"></div>

    <section id="login-screen">
        <div class="login-card">
            <h1 class="logo-neon">FF ELITE</h1>
            <div class="input-group">
                <input type="text" placeholder="USER ID">
            </div>
            <div class="input-group">
                <input type="password" placeholder="PASSWORD">
            </div>
            <button class="btn-login" onclick="login()">ENTRAR</button>
            <p style="color: #555; font-size: 10px; margin-top: 15px;">LICENÃ‡A: ATIVA (V.2.0)</p>
        </div>
    </section>

    <section id="main-panel">
        <div class="top-bar">
            <div>PLAYER: <span style="color: var(--neon-blue);">ANGELIC_FF</span></div>
            <div class="status-online">ðŸŸ¢ ONLINE</div>
            <button onclick="location.reload()" style="background:none; border: 1px solid red; color: red; cursor:pointer;">SAIR</button>
        </div>

        <div class="grid-options">
            <div class="card-option">
                <h3>ðŸ”« NO RECOIL</h3>
                <input type="range" min="0" max="100" value="50">
                <div style="display:flex; justify-content: space-between; font-size: 12px; margin-top: 5px;">
                    <span>LOW</span><span>MID</span><span>MAX</span>
                </div>
            </div>

            <div class="card-option" style="border-left-color: var(--neon-red);">
                <h3>ðŸ”´ RED TRICK</h3>
                <label class="switch">
                    <input type="checkbox" id="red-trick-toggle" onchange="toggleRed()">
                    <span style="font-size: 14px;">ATIVAR MODO AGRESSIVO</span>
                </label>
                <div id="status-red" style="margin-top:10px; color: #444;">STATUS: OFF</div>
            </div>

            <div class="card-option" style="border-left-color: var(--neon-blue);">
                <h3>âš¡ SENSI OP</h3>
                <select style="background:#222; color:white; border:none; padding:10px; width:100%;">
                    <option>Sensi Controlada</option>
                    <option>Sensi Rush</option>
                    <option>Sensi Insana</option>
                </select>
                <p style="font-size: 11px; color: var(--neon-blue); margin-top:10px;">MOUSE DPI: 1600 (SYNCED)</p>
            </div>
        </div>
    </section>

    <script>
        function login() {
            const btn = document.querySelector('.btn-login');
            btn.classList.add('glitch-effect');
            
            setTimeout(() => {
                document.getElementById('login-screen').style.transform = 'translateX(-150%)';
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-panel').style.display = 'block';
                }, 500);
            }, 300);
        }

        function toggleRed() {
            const status = document.getElementById('status-red');
            const isChecked = document.getElementById('red-trick-toggle').checked;
            if(isChecked) {
                status.innerText = 'STATUS: ON (PULSING)';
                status.style.color = '#ff003c';
                status.style.textShadow = '0 0 10px #ff003c';
            } else {
                status.innerText = 'STATUS: OFF';
                status.style.color = '#444';
                status.style.textShadow = 'none';
            }
        }
    </script>
</body>
</html>
